<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>

<h2>Create Account</h2>

<form action="createaccount.jsp" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phonenum">Phone Number:</label>
    <input type="text" id="phonenum" name="phonenum" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required><br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required><br>

    <label for="postalCode">Postal Code:</label>
    <input type="text" id="postalCode" name="postalCode" required><br>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required><br>

    <label for="userid">User ID:</label>
    <input type="text" id="userid" name="userid" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" hint = ""required><br>
    <small>Password must contain at least one uppercase letter, one lowercase letter, and one digit.</small><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
